# --- Configuración General ---
set -g mouse on           # Activar ratón (puedes hacer click en ventanas y scroll)
set -g history-limit 10000 # Historial más largo
set -g base-index 1       # Que las ventanas empiecen en 1, no en 0 (más fácil de alcanzar)
setw -g pane-base-index 1

# --- Colores Reales ---
set -g default-terminal "screen-256color"

# --- Atajos de Teclado Mejorados ---
# Cambiar el prefijo de Ctrl+B a Ctrl+A (más cómodo, como en 'screen')
# Si prefieres el original, borra estas dos líneas:
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Dividir paneles de forma lógica ( | para vertical, - para horizontal)
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Recargar configuración rápida con 'r'
bind r source-file ~/.tmux.conf \; display "¡Configuración recargada!"

# --- Plugins (TPM) ---
# Esto permite instalar temas y extras
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'  # Tema Dracula (muy popular y bonito)

# Configuración del Tema Dracula
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @dracula-plugins "cpu-usage ram-usage"

# Inicializar TMUX plugin manager (¡debe estar al final del archivo!)
run '~/.tmux/plugins/tpm/tpm'
